{% extends "layout.html" %}
{% block content %}
<main class="container">
  <article>
    <h1>Iniciar sesión</h1>
    {% if form.errors %}
      <p class="error">Tu nombre de usuario y contraseña no coinciden. Por favor intenta de nuevo.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_div }}
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
      <button type="submit">Iniciar sesión</button>
    </form>
  </article>
</main>
{% endblock %}
